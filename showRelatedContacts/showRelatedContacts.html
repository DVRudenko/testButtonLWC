<template>
    <lightning-card>

        <lightning-layout-item>
            <lightning-button label="Show User Info" icon-position="right" onclick={userHandler}></lightning-button>
        </lightning-layout-item>        

        <template if:true={contacts.data}>
            <lightning-datatable
                key-field="Id"
                data={contacts.data}
                columns={columns}
            >
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
